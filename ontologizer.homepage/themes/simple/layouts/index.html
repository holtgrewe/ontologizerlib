{{ partial "header.html" . }}

<div id="main">
    <div class="header">
        <h1>{{ .Title }}</h1>
        <h2>{{ .Site.Params.subtitle }}</h2>
    </div>

    <div class="content">

        {{ range .Site.Pages }}
        {{ if eq .Type "homepage" }} {{ .Content }} {{ end }}
        {{ end }}

    </div>
</div>

<script src="/js/ui.js"></script>

</body>
</html>
